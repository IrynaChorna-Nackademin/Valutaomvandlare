<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="Valutaomvandlare_api.js" defer></script>
    <script src="Valutaomvandlare.js" defer></script>
    <link rel="stylesheet" href="Valutaomvandlare.css">
</head>
<body>
    <div class="header">
        <h2>currency converter</h2>
      </div>
      
      <div class="row">
        <div class="column"></div>
        <div class="column" style="background-color:rgb(219, 132, 0);">
        
            <div class="box">
                <form action="input">
                    <select name="from" id="from" class="dropdown-content"></select>
                    <input type="number"  name="amountFrom" id="amountFrom" oninput="Convert(1)" min="0" step="0.01" class="dropdown-content">
                    <br><br>
                    <select name="to"id="to" class="dropdown-content"></select>
                    <input type="number" name="amountTo" id="amountTo" oninput=Convert(2) min="0" step="0.01" class="dropdown-content">           
                    
                </form>
            </div>
        
        </div>
        <div class="column"></div>
      </div>      
      <div class="footer">
        <p>Data om valuta fr√•n exchangeratesapi.io  |  Published by the European Central Bank</p>
      </div>
</body>
</html>
